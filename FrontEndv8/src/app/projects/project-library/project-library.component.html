<mat-card fxFill>
  <mat-card-header>
    <div mat-card-avatar>
      <i class="fad fa-construction fa-fw"></i>
    </div>
    <mat-card-title>Project library</mat-card-title>
    <mat-card-subtitle>Project task management</mat-card-subtitle>
    <div fxFlex></div>
    <mat-menu #conceptMenu="matMenu">
      <button mat-menu-item (click)="promptCreate()">Create new</button>
    </mat-menu>
    <div fxLayoutAlign="center" class="mat-action" matRipple>
      <mat-icon [matMenuTriggerFor]="conceptMenu">more_vert</mat-icon>
    </div>
  </mat-card-header>
  <mat-card-content class="fill">
    <div class="flex" fxLayout="row wrap" fxLayoutGap="16px">
      <mat-card *ngFor="let item of projects" fxFlex="calc(25% - 16px)">
        <mat-card-header>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle>{{item.brief}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{item.description}}
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
