<div class="row">
  <div class="form-group col-md-6" *ngIf="classes.length > 1">
    <label>Display class</label>
    <select class="form-control" [ngModel]="selectedClassId" (change)="classChanged($event.target.value)">
      <option *ngFor="let item of classes" value="{{item.getId()}}">
        {{item.getDisplay()}}
      </option>
    </select>
  </div>
  <div class="form-group col-md-6" *ngIf="!hideFilter">
    <label>Search</label>
    <div class="input-group">
      <input class="form-control" type="text" [(ngModel)]="filter">
      <button class="btn input-group-addon" (click)="applyFilter()"><i class="fa fa-search"></i></button>
      <button class="btn input-group-addon" (click)="clearFilter()"><i class="fa fa-times"></i></button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <loadingIndicator [done]="concepts">
      <table class="table table-sm table-striped table-hover">
        <thead>
          <tr>
            <th class="d-inline-block col-2">Class</th>
            <th class="d-inline-block col-2">Name</th>
            <th class="d-inline-block col-7">Description</th>
            <th class="d-inline-block col-1">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let concept of concepts" (click)="selectConcept(concept)">
            <td class="d-inline-block col-2">{{Class.byId(concept.clazz).getDisplay()}}</td>
            <td class="d-inline-block col-2">{{concept.name}}</td>
            <td class="d-inline-block col-7">{{concept.description}}</td>
            <td class="d-inline-block col-1">{{getStatusText(concept.status)}}</td>
          </tr>
        </tbody>
      </table>
    </loadingIndicator>
  </div>
</div>
<div class="row" *ngIf="totalConcepts && (totalConcepts > pageSize)">
  <div class="col-md-12">
    <ngb-pagination [collectionSize]="totalConcepts" [(page)]="page" [pageSize]="pageSize" [maxSize]="10" [boundaryLinks]="true" (pageChange)="pageChanged($event)"></ngb-pagination>
  </div>
</div>
