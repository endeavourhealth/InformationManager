<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      Concept Modeller
      <div class="pull-right">
        <button class="btn btn-sm btn-success" (click)="editConcept(-1)">Add</button>
      </div>
    </div>
    <div class="module-body">
      <form>
        <div class="row">
          <div class="form-group col-md-12">
            <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="searchTerms" focus placeholder="Enter search terms..." name="searchTerms" (keyup.enter)="findConcepts()">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" (click)="findConcepts()">Search</button>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <!--<loadingIndicator [done]="!loading">-->
            <div class="table-selectable col-md-12" *ngIf="summaryList">
              <div class="scroll-box-350">
                <table class="table table-hover">
                  <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Count</th>
                    <th></th>
                  </thead>
                  <tbody>
                    <tr *ngIf="!(summaryList.length > 0)"><td colspan="3"><i>(no concepts found)</i></td></tr>
                    <tr *ngFor="let item of summaryList" (click)="editConcept(item.id)">
                      <td>{{item.id}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.count}}</td>
                      <td>
                        <button type="button" class="btn btn-danger btn-sm child-to-show pull-right" (click)="delete(item.id, $event)"><span class="fa fa-remove"></span></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <ngb-pagination [collectionSize]="totalConcepts" [(page)]="pageNumber" [maxSize]="pageSize" [boundaryLinks]="true" (pageChange)="pageChanged($event)"></ngb-pagination>
            </div>
          <!--</loadingIndicator>-->
        </div>

        <div class="row">
          <div class="col-md-2">
              <input type="text" class="form-control" [(ngModel)]="conceptRelationship.sourceConcept" focus placeholder="Source Concept" name="sourceConcept">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" [(ngModel)]="conceptRelationship.targetConcept" focus placeholder="Target Concept" name="targetConcept">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" [(ngModel)]="conceptRelationship.targetLabel" focus placeholder="Target Label" name="targetLabel">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary" type="button" (click)="addRelationship()">Add Relationship</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button class="btn btn-primary" type="button" (click)="populateDB()">PopulateDB</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
